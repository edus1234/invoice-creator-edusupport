<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請求書自動作成システム - EduSupport版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @media print {
            body * { visibility: hidden; }
            #invoicePreview, #invoicePreview * { visibility: visible; }
            #invoicePreview { 
                position: absolute;
                left: 0;
                top: 0;
                width: 100% !important;
                background: white !important;
                padding: 15px !important;
                font-size: 11px !important;
                line-height: 1.3 !important;
            }
            .no-print { display: none !important; }
            
            /* PDF最適化：1ページに収めるためのスタイル調整 */
            #invoicePreview h1 { 
                font-size: 20px !important; 
                margin-bottom: 8px !important; 
            }
            #invoicePreview h3 { 
                font-size: 12px !important; 
                margin-bottom: 4px !important; 
            }
            #invoicePreview table { 
                font-size: 10px !important; 
                margin-bottom: 8px !important;
            }
            #invoicePreview table th,
            #invoicePreview table td { 
                padding: 3px !important; 
                line-height: 1.2 !important;
            }
            #invoicePreview .mb-6 { 
                margin-bottom: 12px !important; 
            }
            #invoicePreview .mb-4 { 
                margin-bottom: 8px !important; 
            }
            #invoicePreview .mb-8 { 
                margin-bottom: 10px !important; 
            }
            #invoicePreview .p-4 { 
                padding: 8px !important; 
            }
            #invoicePreview .p-3 { 
                padding: 6px !important; 
            }
            #invoicePreview .text-xl { 
                font-size: 14px !important; 
            }
            #invoicePreview .text-lg { 
                font-size: 12px !important; 
            }
            #invoicePreview .text-sm { 
                font-size: 9px !important; 
            }
            #invoicePreview .text-xs { 
                font-size: 8px !important; 
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- ヘッダー -->
        <header class="mb-6 no-print">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-file-invoice mr-3 text-blue-600"></i>
                請求書自動作成システム - EduSupport版
            </h1>
            <p class="text-gray-600 mt-1">時間入力から自動計算してPDF出力 | 完全スタンドアロン版</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- 左側：入力フォーム -->
            <div class="no-print">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4 flex items-center">
                        <i class="fas fa-edit mr-2 text-blue-600"></i>
                        基本情報入力
                    </h2>

                    <!-- 請求先・発行者情報 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- 請求先 -->
                        <div>
                            <h3 class="font-medium mb-3 text-gray-700">請求先</h3>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">会社名（お名前） *</label>
                                    <input type="text" id="clientCompany" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-700" 
                                           value="株式会社EduSupport" readonly title="請求先は固定されています">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">住所</label>
                                    <textarea id="clientAddress" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-700 resize-none" 
                                              readonly title="請求先住所は固定されています">東京都新宿区西新宿3-3-13 西新宿水間ビル6F</textarea>
                                </div>
                            </div>
                        </div>

                        <!-- 発行者 -->
                        <div>
                            <h3 class="font-medium mb-3 text-gray-700">発行者</h3>
                            <div class="space-y-3">
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">会社名（お名前）</label>
                                    <input type="text" id="billerCompany" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                           placeholder="山田太郎 / 株式会社サンプル" onchange="updatePreview(); saveFormData()">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">インボイス登録番号</label>
                                    <input type="text" id="invoiceRegistrationNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                           placeholder="T1234567890123" onchange="updatePreview(); saveFormData()">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-600 mb-1">住所</label>
                                    <textarea id="billerAddress" rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" 
                                              placeholder="東京都渋谷区..." onchange="updatePreview(); saveFormData()"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 基本設定（時給） -->
                    <div class="mb-6">
                        <h3 class="font-medium mb-3 text-gray-700">基本設定</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">時給 *</label>
                                <input type="number" id="hourlyRate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       placeholder="5000" onchange="updateAllItemAmounts(); updatePreview(); saveFormData()" required>
                                <p class="text-xs text-gray-500 mt-1">すべての作業項目に適用されます</p>
                            </div>
                        </div>
                    </div>

                    <!-- 振込先口座情報 -->
                    <div class="mb-6">
                        <h3 class="font-medium mb-3 text-gray-700">振込先口座情報</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-600 mb-1">金融機関名</label>
                                <div class="flex gap-2">
                                    <input type="text" id="bankName" class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                           placeholder="○○銀行 / ○○信用金庫" onchange="updatePreview(); saveFormData()">
                                    <select id="bankType" class="w-32 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                            onchange="updatePreview(); saveFormData()">
                                        <option value="">種別</option>
                                        <option value="銀行">銀行</option>
                                        <option value="信用金庫">信金</option>
                                        <option value="信用組合">信組</option>
                                        <option value="労働金庫">労金</option>
                                        <option value="農業協同組合">農協</option>
                                        <option value="郵便局">郵便局</option>
                                        <option value="ネット銀行">ネット銀行</option>
                                        <option value="その他">その他</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">支店名</label>
                                <input type="text" id="branchName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       placeholder="△△支店" onchange="updatePreview(); saveFormData()">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">口座種別</label>
                                <select id="accountType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                        onchange="updatePreview(); saveFormData()">
                                    <option value="">選択してください</option>
                                    <option value="普通">普通</option>
                                    <option value="当座">当座</option>
                                    <option value="貯蓄">貯蓄</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">口座番号</label>
                                <input type="text" id="accountNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       placeholder="1234567" onchange="updatePreview(); saveFormData()">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">口座名義</label>
                                <input type="text" id="accountHolder" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       placeholder="ヤマダ タロウ" onchange="updatePreview(); saveFormData()">
                            </div>
                        </div>
                        <div class="mt-3">
                            <p class="text-sm text-gray-600 bg-yellow-50 border border-yellow-200 rounded-md p-3">
                                <i class="fas fa-info-circle mr-2 text-yellow-600"></i>
                                <strong>振込手数料について：</strong>振込手数料はご負担願います。
                            </p>
                        </div>
                    </div>

                    <!-- 個人識別（複数スタッフ対応） -->
                    <div class="mb-6">
                        <h3 class="font-medium mb-3 text-gray-700">個人識別（複数スタッフ利用時）</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">あなたの識別名</label>
                                <input type="text" id="userIdentifier" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                       placeholder="山田太郎 / yamada01" onchange="saveFormData()" maxlength="20">
                                <p class="text-xs text-gray-500 mt-1">他のスタッフと区別するための識別名（20文字以内）</p>
                            </div>
                        </div>
                    </div>

                    <!-- 請求書基本情報 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">請求書番号</label>
                            <input type="text" id="invoiceNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   placeholder="INV-2024-001" onchange="updatePreview(); saveFormData()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">発行日 *</label>
                            <input type="date" id="invoiceDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   onchange="updatePreview(); saveFormData(); calculateDueDate()" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">支払期限</label>
                            <input type="date" id="dueDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" 
                                   onchange="updatePreview(); saveFormData()" readonly title="作業項目最終日翌月末まで（自動計算）">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">税率 (%)</label>
                            <input type="number" id="taxRate" step="0.1" value="10" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                   onchange="updatePreview(); saveFormData()">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">計算方式</label>
                            <select id="taxMode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                    onchange="updatePreview(); saveFormData()">
                                <option value="exclusive">税抜き計算</option>
                                <option value="inclusive">税込み計算</option>
                            </select>
                        </div>
                    </div>

                    <!-- 一時保存機能 -->
                    <div class="mb-6 text-center">
                        <div class="flex justify-center space-x-3">
                            <button onclick="saveFormData()" class="bg-blue-100 text-blue-700 px-4 py-2 rounded-md hover:bg-blue-200 transition-colors text-sm">
                                <i class="fas fa-save mr-2"></i>一時保存
                            </button>
                            <button onclick="loadFormData()" class="bg-green-100 text-green-700 px-4 py-2 rounded-md hover:bg-green-200 transition-colors text-sm">
                                <i class="fas fa-upload mr-2"></i>保存データ読込
                            </button>
                            <button onclick="clearFormData()" class="bg-red-100 text-red-700 px-4 py-2 rounded-md hover:bg-red-200 transition-colors text-sm">
                                <i class="fas fa-trash mr-2"></i>データクリア
                            </button>
                        </div>
                        <div id="saveStatus" class="mt-2 text-sm text-gray-600"></div>
                    </div>

                    <!-- 作業項目 -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-medium text-gray-700">作業項目</h3>
                            <button onclick="addWorkItem()" class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700 transition-colors text-sm">
                                <i class="fas fa-plus mr-1"></i>項目を追加
                            </button>
                        </div>
                        
                        <div id="workItems" class="space-y-4">
                            <!-- 作業項目がここに追加されます -->
                        </div>
                    </div>

                    <!-- 交通費 -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-medium text-gray-700">交通費</h3>
                            <button onclick="addTransportItem()" class="bg-green-600 text-white px-3 py-1 rounded-md hover:bg-green-700 transition-colors text-sm">
                                <i class="fas fa-plus mr-1"></i>交通費を追加
                            </button>
                        </div>
                        
                        <div id="transportItems" class="space-y-4">
                            <!-- 交通費項目がここに追加されます -->
                        </div>
                    </div>

                    <!-- 合計表示 -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">作業代金小計:</span>
                            <span id="workSubtotalAmount" class="font-medium">¥0</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">交通費小計:</span>
                            <span id="transportSubtotalAmount" class="font-medium">¥0</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">小計合計:</span>
                            <span id="subtotalAmount" class="font-medium">¥0</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span class="text-gray-600">消費税:</span>
                            <span id="taxAmount" class="font-medium">¥0</span>
                        </div>
                        <div class="flex justify-between text-lg font-semibold border-t pt-2">
                            <span>合計請求額:</span>
                            <span id="totalAmount" class="text-blue-600">¥0</span>
                        </div>
                    </div>

                    <!-- PDF出力ボタン -->
                    <div class="mt-6 text-center">
                        <button onclick="printInvoice()" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors text-lg">
                            <i class="fas fa-print mr-2"></i>PDFとしてダウンロード
                        </button>
                    </div>
                </div>
            </div>

            <!-- 右側：請求書プレビュー -->
            <div>
                <div class="bg-white rounded-lg shadow-md p-1">
                    <div class="no-print mb-3 p-4">
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fas fa-eye mr-2 text-green-600"></i>
                            請求書プレビュー
                        </h2>
                    </div>
                    
                    <!-- プレビューエリア -->
                    <div id="invoicePreview" class="bg-white p-8 border-2 border-gray-200 rounded-lg" style="min-height: 600px;">
                        <div class="text-center text-gray-500 py-20">
                            <i class="fas fa-file-invoice text-6xl mb-4"></i>
                            <p>左側のフォームに情報を入力すると<br>ここに請求書のプレビューが表示されます</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 請求書自動作成システム - 個人事業主対応版（完全スタンドアロン）

        // グローバル変数
        let workItemIndex = 0;
        let transportItemIndex = 0;

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            // 請求先固定値設定
            document.getElementById('clientCompany').value = '株式会社EduSupport';
            document.getElementById('clientAddress').value = '東京都新宿区西新宿3-3-13 西新宿水間ビル6F';
            
            // 初期値設定
            document.getElementById('invoiceDate').value = new Date().toISOString().split('T')[0];
            
            // 支払期限を自動計算
            calculateDueDate();
            
            // 自動番号生成（任意）
            generateInvoiceNumber();
            
            // 初期作業項目を1つ追加
            addWorkItem();
            
            // 初期交通費項目を1つ追加
            addTransportItem();
            
            // 保存データがあれば読み込み
            loadFormData(false); // サイレント読み込み
            
            // 初回プレビュー更新
            updatePreview();
        }

        // 請求書番号の自動生成
        function generateInvoiceNumber() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const invoiceNumber = `INV-${year}${month}${day}-001`;
            document.getElementById('invoiceNumber').value = invoiceNumber;
        }

        // 支払期限の自動計算（作業項目最終日翌月末まで）
        function calculateDueDate() {
            // 作業項目から最終日を取得
            const workItems = document.querySelectorAll('.work-item');
            let latestWorkDate = null;
            
            workItems.forEach(item => {
                const workDateStr = item.querySelector('.work-date').value;
                if (workDateStr) {
                    const workDate = new Date(workDateStr);
                    if (!latestWorkDate || workDate > latestWorkDate) {
                        latestWorkDate = workDate;
                    }
                }
            });
            
            // 作業日がない場合は発行日を使用
            if (!latestWorkDate) {
                const invoiceDate = document.getElementById('invoiceDate').value;
                if (invoiceDate) {
                    latestWorkDate = new Date(invoiceDate);
                } else {
                    return; // 発行日もない場合は何もしない
                }
            }
            
            // 最終作業日の翌月末日を計算
            const baseDate = new Date(latestWorkDate);
            baseDate.setMonth(baseDate.getMonth() + 1);
            // その月の末日を取得（0日は前月の末日）
            const nextMonth = new Date(baseDate.getFullYear(), baseDate.getMonth() + 1, 0);
            
            // YYYY-MM-DD形式で設定
            const year = nextMonth.getFullYear();
            const month = String(nextMonth.getMonth() + 1).padStart(2, '0');
            const day = String(nextMonth.getDate()).padStart(2, '0');
            const dueDateStr = `${year}-${month}-${day}`;
            
            document.getElementById('dueDate').value = dueDateStr;
        }

        // 作業項目を追加
        function addWorkItem() {
            const container = document.getElementById('workItems');
            const itemHtml = `
                <div class="work-item bg-gray-50 p-4 rounded-lg border border-gray-200" data-index="${workItemIndex}">
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-medium text-gray-700">作業項目 ${workItemIndex + 1}</h4>
                        <button onclick="removeWorkItem(${workItemIndex})" class="text-red-600 hover:text-red-800 text-sm">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">日付 *</label>
                            <input type="date" class="work-date w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500" 
                                   value="${new Date().toISOString().split('T')[0]}" onchange="calculateDueDate(); updatePreview(); saveFormData()" required>
                        </div>
                        
                        <div class="lg:col-span-1">
                            <label class="block text-sm font-medium text-gray-600 mb-1">作業内容 *</label>
                            <select class="work-description-select w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500" 
                                    onchange="handleWorkDescriptionChange(${workItemIndex}); updatePreview(); saveFormData()" required>
                                <option value="">選択してください</option>
                                <option value="イベント">イベント</option>
                                <option value="研究会参加">研究会参加</option>
                                <option value="ミーティング参加">ミーティング参加</option>
                                <option value="アカウント作成＆送付">アカウント作成＆送付</option>
                                <option value="実験調査">実験調査</option>
                                <option value="チラシパンフレット作成">チラシパンフレット作成</option>
                                <option value="メルマガ">メルマガ</option>
                                <option value="ウェブ記事作成">ウェブ記事作成</option>
                                <option value="メールサポート">メールサポート</option>
                                <option value="電話サポート">電話サポート</option>
                                <option value="その他">その他</option>
                            </select>
                            <input type="text" class="work-description-other w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 mt-2" 
                                   placeholder="具体的な作業内容を入力" onchange="updatePreview(); saveFormData()" style="display: none;">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">時間 *</label>
                            <input type="number" step="0.5" class="work-hours w-full px-2 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500" 
                                   placeholder="8.0" onchange="calculateItemAmountWithGlobalRate(${workItemIndex}); updatePreview(); saveFormData()" required>
                        </div>
                    </div>
                    
                    <div class="mt-3 text-right">

        // グローバル時給を使用した個別項目の金額計算
        function calculateItemAmountWithGlobalRate(index) {
            const item = document.querySelector(`[data-index="${index}"]`);
            if (!item) return;
            
            const hours = parseFloat(item.querySelector('.work-hours').value) || 0;

        function updateAllItemAmounts() {
            const items = document.querySelectorAll('.work-item');
            items.forEach((item, index) => {

                if (dataIndex !== null) {
                    calculateItemAmountWithGlobalRate(parseInt(dataIndex));

            });

        // 合計金額計算（税込み・税抜き対応、交通費含む）
        function calculateTotals() {
            // 作業代金の計算
            let workSubtotal = 0;
            const workItems = document.querySelectorAll('.work-item');
            const globalRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            
            workItems.forEach(item => {
                const hours = parseFloat(item.querySelector('.work-hours').value) || 0;
                workSubtotal += hours * globalRate;
            });
            
            // 交通費の計算
            let transportSubtotal = 0;
            const transportItems = document.querySelectorAll('.transport-item');
            
            transportItems.forEach(item => {
                const amount = parseFloat(item.querySelector('.transport-amount').value) || 0;
                transportSubtotal += amount;
            });
            
            // 小計合計
            const combinedSubtotal = workSubtotal + transportSubtotal;
            
            // 税計算（作業代金のみに適用）
            const taxRate = parseFloat(document.getElementById('taxRate').value) || 0;
            const taxMode = document.getElementById('taxMode').value;
            
            let displayWorkSubtotal, displayTax, displayTotal;
            
            if (taxMode === 'inclusive') {
                // 税込み計算：作業代金に税が含まれている
                displayWorkSubtotal = Math.round(workSubtotal / (1 + taxRate / 100));
                displayTax = workSubtotal - displayWorkSubtotal;
                displayTotal = workSubtotal + transportSubtotal;
            } else {
                // 税抜き計算：作業代金に税率をかける
                displayWorkSubtotal = workSubtotal;
                displayTax = Math.round(workSubtotal * (taxRate / 100));
                displayTotal = workSubtotal + displayTax + transportSubtotal;
            }
            
            // 表示更新
            document.getElementById('workSubtotalAmount').textContent = `¥${displayWorkSubtotal.toLocaleString()}`;
            document.getElementById('transportSubtotalAmount').textContent = `¥${transportSubtotal.toLocaleString()}`;
            document.getElementById('subtotalAmount').textContent = `¥${combinedSubtotal.toLocaleString()}`;
            document.getElementById('taxAmount').textContent = `¥${displayTax.toLocaleString()}`;
            document.getElementById('totalAmount').textContent = `¥${displayTotal.toLocaleString()}`;
        }

            if (!invoiceDate) {
                alert('発行日は必須項目です。');
                return;
            }
            
            // 作業項目と交通費のチェック
            const workItems = document.querySelectorAll('.work-item');
            const transportItems = document.querySelectorAll('.transport-item');
            const globalRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
            let hasValidWorkItems = false;
            let hasValidTransportItems = false;
            
            // 作業項目の確認
            workItems.forEach(item => {
                const hours = parseFloat(item.querySelector('.work-hours').value) || 0;
                const select = item.querySelector('.work-description-select');
                const otherInput = item.querySelector('.work-description-other');
                let description = select.value;
                
                if (description === 'その他' && otherInput.value) {

                }
                
                if (hours > 0 && globalRate > 0 && description) {
                    hasValidWorkItems = true;
                }
            });
            
            // 交通費項目の確認
            transportItems.forEach(item => {
                const amount = parseFloat(item.querySelector('.transport-amount').value) || 0;
                const location = item.querySelector('.transport-location').value;
                const method = item.querySelector('.transport-method').value;
                
                if (amount > 0 && location && method) {
                    hasValidTransportItems = true;
                }
            });
            
            // 作業項目か交通費のどちらかは必須
            if (!hasValidWorkItems && !hasValidTransportItems) {
                alert('作業項目または交通費のいずれかを入力してください。\n\n【作業項目】時間・作業内容・時給\n【交通費】場所・交通手段・金額');
                return;
            }
            
            // 作業項目がある場合は時給必須
            if (hasValidWorkItems && globalRate <= 0) {
                alert('作業項目を入力する場合は時給を設定してください。');
                return;

            // 印刷実行

                // 作業項目データを取得
                const items = document.querySelectorAll('.work-item');
                items.forEach(item => {
                    const select = item.querySelector('.work-description-select');
                    const otherInput = item.querySelector('.work-description-other');
                    let description = select.value;
                    if (description === 'その他' && otherInput.value) {
                        description = otherInput.value;
                    }
                    
                    formData.workItems.push({
                        date: item.querySelector('.work-date').value,
                        descriptionSelect: select.value,
                        descriptionOther: otherInput.value,
                        description: description,
                        hours: item.querySelector('.work-hours').value
                    });
                });
                
                // 交通費データを取得
                const transportItems = document.querySelectorAll('.transport-item');
                transportItems.forEach(item => {
                    formData.transportItems.push({
                        date: item.querySelector('.transport-date').value,
                        location: item.querySelector('.transport-location').value,
                        method: item.querySelector('.transport-method').value,
                        amount: item.querySelector('.transport-amount').value,
                        memo: item.querySelector('.transport-memo').value
                    });
                });
                
                // ユーザー識別子に基づいてローカルストレージに保存
                const userIdentifier = formData.userIdentifier || 'default';
                const storageKey = `invoiceFormData_${userIdentifier}`;
                localStorage.setItem(storageKey, JSON.stringify(formData));
                
                // 保存完了メッセージ
                showSaveStatus('データを保存しました', 'success');
                
            } catch (error) {
                showSaveStatus('保存に失敗しました', 'error');
                console.error('Save error:', error);
            }
        }

        // データ読み込み機能
        function loadFormData(showMessage = true) {
            try {
                // ユーザー識別子を取得
                const userIdentifier = document.getElementById('userIdentifier').value || 'default';
                const storageKey = `invoiceFormData_${userIdentifier}`;
                const savedData = localStorage.getItem(storageKey);
                if (!savedData) {
                    if (showMessage) {
                        showSaveStatus('保存されたデータがありません', 'info');
                    }
                    return;
                }
                
                const formData = JSON.parse(savedData);
                
                // 基本情報を復元
                document.getElementById('billerCompany').value = formData.billerCompany || '';
                document.getElementById('billerAddress').value = formData.billerAddress || '';
                document.getElementById('invoiceRegistrationNumber').value = formData.invoiceRegistrationNumber || '';
                
                // 請求先は固定値を再設定
                document.getElementById('clientCompany').value = '株式会社EduSupport';
                document.getElementById('clientAddress').value = '東京都新宿区西新宿3-3-13 西新宿水間ビル6F';
                
                document.getElementById('invoiceNumber').value = formData.invoiceNumber || '';
                document.getElementById('invoiceDate').value = formData.invoiceDate || '';
                document.getElementById('dueDate').value = formData.dueDate || '';
                document.getElementById('taxRate').value = formData.taxRate || '10';
                document.getElementById('taxMode').value = formData.taxMode || 'exclusive';
                
                // 基本設定を復元
                document.getElementById('hourlyRate').value = formData.hourlyRate || '';
                
                // 個人識別を復元
                document.getElementById('userIdentifier').value = formData.userIdentifier || '';
                
                // 振込先口座情報を復元
                document.getElementById('bankType').value = formData.bankType || '';
                document.getElementById('bankName').value = formData.bankName || '';
                document.getElementById('branchName').value = formData.branchName || '';
                document.getElementById('accountType').value = formData.accountType || '';
                document.getElementById('accountNumber').value = formData.accountNumber || '';
                document.getElementById('accountHolder').value = formData.accountHolder || '';
                
                // 既存の作業項目をクリア
                document.getElementById('workItems').innerHTML = '';
                workItemIndex = 0;
                
                // 作業項目を復元
                if (formData.workItems && formData.workItems.length > 0) {
                    formData.workItems.forEach(itemData => {
                        addWorkItem();
                        const currentItem = document.querySelector(`[data-index="${workItemIndex - 1}"]`);
                        if (currentItem) {
                            currentItem.querySelector('.work-date').value = itemData.date || '';
                            
                            // 作業内容の復元
                            const select = currentItem.querySelector('.work-description-select');
                            const otherInput = currentItem.querySelector('.work-description-other');
                            select.value = itemData.descriptionSelect || '';
                            otherInput.value = itemData.descriptionOther || '';
                            
                            // 「その他」の表示切替
                            if (select.value === 'その他') {
                                otherInput.style.display = 'block';
                                otherInput.required = true;
                            } else {
                                otherInput.style.display = 'none';
                                otherInput.required = false;
                            }
                            
                            currentItem.querySelector('.work-hours').value = itemData.hours || '';
                            
                            // 金額を再計算
                            calculateItemAmountWithGlobalRate(workItemIndex - 1);
                        }
                    });
                } else {
                    addWorkItem(); // 最低1つの項目は必要
                }
                
                // 既存の交通費項目をクリア
                document.getElementById('transportItems').innerHTML = '';
                transportItemIndex = 0;
                
                // 交通費を復元
                if (formData.transportItems && formData.transportItems.length > 0) {
                    formData.transportItems.forEach(itemData => {
                        addTransportItem();
                        const currentItem = document.querySelector(`[data-index="${transportItemIndex - 1}"].transport-item`);
                        if (currentItem) {
                            currentItem.querySelector('.transport-date').value = itemData.date || '';
                            currentItem.querySelector('.transport-location').value = itemData.location || '';
                            currentItem.querySelector('.transport-method').value = itemData.method || '';
                            currentItem.querySelector('.transport-amount').value = itemData.amount || '';
                            currentItem.querySelector('.transport-memo').value = itemData.memo || '';
                        }
                    });
                } else {
                    addTransportItem(); // 最低1つの項目は必要
                }
                
                // 交通費合計を再計算
                calculateTransportTotals();
                
                // 支払期限を再計算
                calculateDueDate();
                
                // プレビュー更新
                updatePreview();
                
                if (showMessage) {
                    showSaveStatus('データを読み込みました', 'success');
                }
                
            } catch (error) {
                if (showMessage) {
                    showSaveStatus('読み込みに失敗しました', 'error');
                }
                console.error('Load error:', error);
            }
        }

        // データクリア機能
        function clearFormData() {
            if (confirm('保存されたデータと入力内容をすべてクリアしますか？')) {
                try {
                    // ユーザー識別子に基づいてローカルストレージから削除
                    const userIdentifier = document.getElementById('userIdentifier').value || 'default';
                    const storageKey = `invoiceFormData_${userIdentifier}`;
                    localStorage.removeItem(storageKey);
                    
                    // フォームをリセット
                    document.querySelectorAll('input, textarea, select').forEach(element => {
                        if (element.type === 'date') {
                            element.value = new Date().toISOString().split('T')[0];
                        } else if (element.id === 'taxRate') {
                            element.value = '10';
                        } else if (element.id === 'taxMode') {
                            element.value = 'exclusive';
                        } else if (element.id === 'accountType' || element.id === 'bankType') {
                            element.value = '';
                        } else {
                            element.value = '';
                        }
                    });
                    
                    // 作業項目をリセット
                    document.getElementById('workItems').innerHTML = '';
                    workItemIndex = 0;
                    addWorkItem();
                    
                    // 交通費をリセット
                    document.getElementById('transportItems').innerHTML = '';
                    transportItemIndex = 0;
                    addTransportItem();
                    
                    // 請求先固定値を再設定
                    document.getElementById('clientCompany').value = '株式会社EduSupport';
                    document.getElementById('clientAddress').value = '東京都新宿区西新宿3-3-13 西新宿水間ビル6F';
                    
                    // 請求書番号を再生成
                    generateInvoiceNumber();
                    
                    // 支払期限を再計算
                    calculateDueDate();
                    
                    // プレビュー更新
                    updatePreview();
                    
                    showSaveStatus('データをクリアしました', 'success');
                    
                } catch (error) {
                    showSaveStatus('クリアに失敗しました', 'error');
                    console.error('Clear error:', error);
                }
            }
        }

        // 保存ステータス表示
        function showSaveStatus(message, type = 'info') {
            const statusElement = document.getElementById('saveStatus');
            statusElement.textContent = message;
            
            // スタイル設定
            statusElement.className = 'mt-2 text-sm';
            if (type === 'success') {
                statusElement.className += ' text-green-600';
            } else if (type === 'error') {
                statusElement.className += ' text-red-600';
            } else {
                statusElement.className += ' text-gray-600';
            }
            
            // 3秒後にメッセージを消去
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }

        // 初期化時に1回だけ実行
        setTimeout(() => {
            updatePreview();
        }, 100);
    </script>
</body>
